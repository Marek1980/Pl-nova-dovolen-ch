<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Pl√°novaƒç PRO (Admin)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; max-width: 1000px; margin: 0 auto; background: #f3f4f6; color:#1f2937; }
    h2, h3 { color: #111827; }
    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    
    input { padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; width: 100%; box-sizing: border-box; }
    button { padding: 10px 15px; cursor: pointer; background: #2563eb; color: white; border: none; border-radius: 6px; font-weight: bold; width: 100%; transition: 0.2s; }
    button:hover { background: #1d4ed8; }
    button.secondary { background: #6b7280; width: auto; }
    
    /* Admin Panel Styly */
    .admin-header { background: #1e3a8a; color: white; padding: 15px; border-radius: 12px 12px 0 0; display:flex; justify-content:space-between; align-items:center; }
    .admin-body { background: white; padding: 20px; border-radius: 0 0 12px 12px; border: 1px solid #bfdbfe; }
    .admin-row { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f3f4f6; padding: 12px 0; }
    .admin-row:last-child { border-bottom: none; }
    
    .btn-approve { background: #059669; width: auto; padding: 6px 12px; margin-left: 10px; }
    .btn-reject { background: #dc2626; width: auto; padding: 6px 12px; margin-left: 5px; }

    /* Kalend√°≈ô */
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; margin-top: 10px; }
    .day { min-height: 90px; border: 1px solid #e5e7eb; padding: 4px; background: white; font-size: 0.85em; position: relative; }
    .day-header { text-align: center; font-weight: bold; padding: 5px; color: #666; }
    .weekend { background: #f9fafb; color: #999; }
    .holiday { background: #fff1f2; color: #991b1b; }
    .event { display: block; padding: 3px 5px; margin-top: 2px; border-radius: 4px; color: white; font-size: 0.75em; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
    .approved { background: #059669; } .pending { background: #f59e0b; }
  </style>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
    // --- ‚¨áÔ∏è NASTAVEN√ç (DOPL≈á TOTO!) ‚¨áÔ∏è ---
    const SUPABASE_URL = 'https://bprawiumolizfnhuigpf.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_OCC-K3xibSWzFoLgcQ7kyg_39EH34zQ'; 
    const ADMIN_EMAIL  = 'marek.horacek@alza.cz'; // üëà ZDE MUS√ç B√ùT TV≈ÆJ EMAIL (mal√° p√≠smena!)
    // ----------------------------------------

    const { createClient } = window.supabase;
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const holidays = { '1-1':'Nov√Ω rok', '1-5':'Sv√°tek pr√°ce', '8-5':'Den v√≠tƒõzstv√≠', '5-7':'C. a Metodƒõj', '6-7':'Jan Hus', '28-9':'V√°clav', '28-10':'Vznik ƒåSR', '17-11':'Den boje', '24-12':'≈†tƒõdr√Ω den', '25-12':'1. sv√°tek', '26-12':'2. sv√°tek', '3-4':'Velk√Ω p√°tek', '6-4':'Velikonoce' };

    function Calendar({ requests }) {
      const [date, setDate] = React.useState(new Date());
      const year = date.getFullYear(), month = date.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const startDay = (new Date(year, month, 1).getDay() + 6) % 7; 
      const days = [];
      ['Po','√öt','St','ƒåt','P√°','So','Ne'].forEach(d => days.push(<div key={d} className="day-header">{d}</div>));
      for(let i=0; i<startDay; i++) days.push(<div key={`e-${i}`}></div>);
      
      for(let d=1; d<=daysInMonth; d++) {
        const curDate = new Date(year, month, d);
        const dateKey = `${d}-${month+1}`;
        const isWknd = curDate.getDay()===0 || curDate.getDay()===6;
        const dayReqs = requests.filter(r => r.status !== 'rejected' && curDate >= new Date(r.date_from) && curDate <= new Date(r.date_to));
        days.push(
            <div key={d} className={`day ${isWknd?'weekend':''} ${holidays[dateKey]?'holiday':''}`}>
                <div style={{fontWeight:'bold'}}>{d}</div>
                {holidays[dateKey] && <span style={{fontSize:'0.7em', display:'block'}}>{holidays[dateKey]}</span>}
                {dayReqs.map(r => <span key={r.id} className={`event ${r.status}`} title={r.profiles?.full_name}>{r.profiles?.full_name}</span>)}
            </div>
        );
      }
      return (
        <div className="card">
            <div style={{display:'flex', justifyContent:'space-between', marginBottom:10}}>
                <button className="secondary" onClick={()=>setDate(new Date(year, month-1, 1))}>&lt;</button>
                <h3 style={{margin:0}}>{date.toLocaleString('cs-CZ', {month:'long', year:'numeric'})}</h3>
                <button className="secondary" onClick={()=>setDate(new Date(year, month+1, 1))}>&gt;</button>
            </div>
            <div className="calendar-grid">{days}</div>
        </div>
      );
    }

    function App() {
      const [session, setSession] = React.useState(null);
      const [requests, setRequests] = React.useState([]);
      const [form, setForm] = React.useState({email:'', pass:'', from:'', to:''});
      const [isAdmin, setIsAdmin] = React.useState(false);

      React.useEffect(() => {
        supabase.auth.getSession().then(({ data: { session } }) => { setSession(session); if(session) checkUser(session); });
        const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => { setSession(session); if(session) checkUser(session); });
        return () => subscription.unsubscribe();
      }, []);

      const checkUser = (s) => { 
          // Kontrola admina (p≈ôevedeme na mal√° p√≠smena pro jistotu)
          setIsAdmin(s.user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()); 
          fetchRequests(); 
      }

      const fetchRequests = async () => {
        const { data } = await supabase.from('leave_requests').select('*, profiles(full_name)').order('created_at', {ascending: false});
        setRequests(data || []);
      };

      const handleStatus = async (id, status) => {
          if(!confirm(`Opravdu zmƒõnit na: ${status}?`)) return;
          await supabase.from('leave_requests').update({ status }).eq('id', id);
          fetchRequests();
      };

      const handleLogin = async (e) => {
        e.preventDefault();
        const { error } = await supabase.auth.signInWithPassword({ email: form.email, password: form.pass });
        if (error) await supabase.auth.signUp({ email: form.email, password: form.pass });
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        const { data: { user } } = await supabase.auth.getUser();
        await supabase.from('profiles').insert([{ id: user.id, full_name: form.email.split('@')[0] }]).select(); 
        await supabase.from('leave_requests').insert([{ user_id: user.id, date_from: form.from, date_to: form.to }]);
        alert('Odesl√°no ke schv√°len√≠!'); fetchRequests();
      };

      if (!session) return (
        <div style={{display:'flex', justifyContent:'center', height:'100vh', alignItems:'center'}}>
            <form className="card" onSubmit={handleLogin} style={{width:300, textAlign:'center'}}>
                <h2>üîê P≈ôihl√°≈°en√≠</h2>
                <input type="email" placeholder="Email" onChange={e => setForm({...form, email:e.target.value})} required style={{marginBottom:10}} />
                <input type="password" placeholder="Heslo" onChange={e => setForm({...form, pass:e.target.value})} required style={{marginBottom:15}} />
                <button>Vstoupit</button>
            </form>
        </div>
      );

      const pending = requests.filter(r => r.status === 'pending');

      return (
        <div>
            <div style={{display:'flex', justifyContent:'space-between', alignItems:'center', marginBottom:20}}>
                <h3>üå¥ Pl√°novaƒç {isAdmin && <span style={{color:'red'}}>(ADMIN)</span>}</h3>
                <button onClick={() => supabase.auth.signOut()} className="secondary">Odhl√°sit ({session.user.email})</button>
            </div>

            {/* --- POHLED PRO ADMINA --- */}
            {isAdmin ? (
                <div>
                    <div className="admin-header">
                        <h3 style={{color:'white', margin:0}}>üëë Spr√°va dovolen√Ωch</h3>
                        <span style={{background:'white', color:'#1e3a8a', padding:'2px 8px', borderRadius:10, fontSize:'0.8em', fontWeight:'bold'}}>
                            {pending.length} ƒçek√°
                        </span>
                    </div>
                    <div className="admin-body">
                        {pending.length === 0 ? <p style={{textAlign:'center', color:'#666'}}>V≈°e je schv√°leno üëç</p> : 
                            pending.map(r => (
                                <div key={r.id} className="admin-row">
                                    <div>
                                        <strong style={{fontSize:'1.1em'}}>{r.profiles?.full_name}</strong>
                                        <div style={{color:'#666', fontSize:'0.9em'}}>üìÖ {r.date_from} ‚Äî {r.date_to}</div>
                                    </div>
                                    <div>
                                        <button className="btn-approve" onClick={()=>handleStatus(r.id, 'approved')}>‚úÖ Schv√°lit</button>
                                        <button className="btn-reject" onClick={()=>handleStatus(r.id, 'rejected')}>‚ùå Zam√≠tnout</button>
                                    </div>
                                </div>
                            ))
                        }
                    </div>
                    <p style={{textAlign:'center', color:'#666', fontSize:'0.9em', marginTop:20}}>Jsi p≈ôihl√°≈°en jako Admin. Formul√°≈ô pro novou ≈æ√°dost je skryt√Ω.</p>
                </div>
            ) : (
                /* --- POHLED PRO ZAMƒöSTNANCE --- */
                <div className="card">
                    <h4>‚ûï Nov√° ≈æ√°dost o dovolenou</h4>
                    <form onSubmit={handleSubmit} style={{display:'flex', gap:10, flexWrap:'wrap'}}>
                        <div style={{flex:1, minWidth:120}}><label style={{fontSize:'0.8em'}}>Od:</label><input type="date" onChange={e => setForm({...form, from:e.target.value})} /></div>
                        <div style={{flex:1, minWidth:120}}><label style={{fontSize:'0.8em'}}>Do:</label><input type="date" onChange={e => setForm({...form, to:e.target.value})} /></div>
                        <button style={{width:'auto', alignSelf:'flex-end', marginBottom:4}}>Odeslat</button>
                    </form>
                </div>
            )}

            <h4 style={{marginTop:30}}>üìÖ P≈ôehledov√Ω kalend√°≈ô</h4>
            <Calendar requests={requests} />
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
